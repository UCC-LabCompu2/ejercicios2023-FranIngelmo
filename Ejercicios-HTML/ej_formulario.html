<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="formularSuscripcion">
    <p>
        <label for="nombre">Nombre:</label> <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">  Apellido: </label> <input type="text" name="apellido" placeholder="Ingrese su apellido" id="apellido">
    </p>
    <p>
        <label for="sexo">Sexo:</label> <textarea id="sexo"></textarea> <br>
        <label for="masculino">Masculino</label> <input type="radio" name ="genero" name="masculino" id="masculino"> <br>
        <label for="femenino">Femenino</label> <input type="radio" name ="genero" name="femenino" id="femenino"> <br>
        <label for="perfieronorevelar">Prefiero no revelar</label> <input type="radio" name ="genero" name="noRevelado" id="perfieronorevelar"> <br>
    </p>
    <p>
        <label for="edad">Edad:</label> <input type="number" name="edad" placeholder="Ingrese su edad" id="edad">
    </p>
    <p>
        <label for="email">Email:</label> <input type="email" name="email" placeholder="email@hotmail.com" id="email">
    </p>
    <p>
        <label for="usuario">Usuario:</label> <input type="text" name="usuario" placeholder="Ingrese su usuario" id="usuario">
    </p>
    <p>
        <label for="password">Password:</label> <input type="password" name="password" placeholder="Ingrese su contraseña" id="password">
    </p>
    <p>
        <label for="confirmarpassword">Confirmar Password:</label> <input type="password" name="password2" placeholder="Confirme su contraseña" id="confirmarpassword">
    </p>
    <p>
        <label for="tipodeservicio">Tipo de servicio:</label> <textarea id="tipodeservicio"></textarea>
        <select name="tipodeservicio">
            <label for="Free">Free</label><option value="Free"> </option> <textarea id="Free"></textarea>
            <label for="Standard">Standard</label><option value="Standard"> </option> <textarea id="Standard"></textarea>
            <label for="Premium">Premium</label><option value="Premium"> </option> <textarea id="Premium"></textarea>
        </select>
    </p>
    <p>
        <label for="tarea">Tema:</label> <textarea id="tarea"></textarea><br>
        <label for="politica">Política</label> <input type="checkbox" value="politica" name="tema" id="politica"> <br>
        <label for="negocios">Negocios</label> <input type="checkbox" value="negocios" name="tema" id="negocios"> <br>
        <label for="tecnologia">Tecnología</label>  <input type="checkbox" value="tecnologia" name="tema" id="tecnologia"> <br>
        <label for="salud">Salud</label> <input type="checkbox" value="salud" name="tema" id="salud"> <br>
    </p>
    <p>
        <label for="agregecomentario">Agrege un Comentario:</label><br>
        <textarea id="agregecomentario"></textarea>
        </textarea> <br>
    </p>
    <p>
        <button> Boton de Enviar
        </button>
    </p>

</form>
</body>

</html>
