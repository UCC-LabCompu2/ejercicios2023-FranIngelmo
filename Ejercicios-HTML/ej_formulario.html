<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="formularSuscripcion">
    <p>
        Nombre: <input type="text" name="nombre" placeholder="Ingrese su nombre">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" placeholder="Ingrese su apellido">
    </p>
    <p>
        Sexo: <br>
        Masculino <input type="radio" name ="genero" name="masculino"> <br>
        Femenino <input type="radio" name ="genero" name="femenino"> <br>
        Prefiero no revelar <input type="radio" name ="genero" name="noRevelado"> <br>
    </p>
    <p>
        Edad: <input type="number" name="edad" placeholder="Ingrese su edad">
    </p>
    <p>
        Email: <input type="email" name="email" placeholder="email@hotmail.com">
    </p>
    <p>
        Usuario: <input type="text" name="usuario" placeholder="Ingrese su usuario">
    </p>
    <p>
        Password: <input type="password" name="password" placeholder="Ingrese su contraseña">
    </p>
    <p>
        Confirmar Password: <input type="password" name="password2" placeholder="Confirme su contraseña">
    </p>
    <p>
        Tipo de servicio:
        <select>
            <option value="Free"> Free </option>
            <option value="Standard"> Standard </option>
            <option value="Premium"> Premium </option>
        </select>
    </p>
    <p>
        Tema: <br>
        Política <input type="checkbox" value="politica" name="tema"> <br>
        Negocios <input type="checkbox" value="negocios" name="tema"> <br>
        Tecnología <input type="checkbox" value="tecnologia" name="tema"> <br>
        Salud <input type="checkbox" value="salud" name="tema"> <br>
    </p>
    <p>
        Agrege un Comentario:<br>
        <textarea> Escriba aqui..
    </textarea> <br>
    </p>
    <p>
        <button> Boton de Enviar
        </button>
    </p>

</form>
</body>

</html>
